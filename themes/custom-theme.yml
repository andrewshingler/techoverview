font:
  catalog:
    Lato:
      normal: lato-regular.ttf
      bold: lato-bold.ttf
page:
  font_family: Lato
  layout: portrait
  margin: [1in, 1in, 1in, 1in]
  size: A4
title_page:
  align: right
  logo:
    top: 10%
  title:
    top: 45%
    font_size: 24
    font_color: 181818
    line_height: 1.5
base:
  font_color: #333333
  font_size: 10.5
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_color: #1B4F72
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
  h1_font_size: floor($base_font_size * 2.6)
  h2_font_size: floor($base_font_size * 2.15)
  h3_font_size: round($base_font_size * 1.7)
link:
  font_color: #009900
header:
  line_height: 1
  height: 1in
  font_size: 10
  recto_content:
    right: '{document-title}'
  verso_content:
    right: '{document-title}'
footer:
  border_color: dddddd
  border_width: 0.25
  height: $base_line_height_length * 2.5
  line_height: 1
  padding: [$base_line_height_length / 2, 1, 0, 1]
  vertical_align: top
  height: 1in
  font_size: 10
  recto_content:
    right: '{section-or-chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {section-or-chapter-title}'
image:
  align: center
caption:
  align: center
  font_color: #FF0000
  font_size: 10
